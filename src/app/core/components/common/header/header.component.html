<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      <ion-icon
        *ngIf="backButton"
        (click)="back()"
        color="primary"
        slot="icon-only"
        name="chevron-back"
      ></ion-icon>
      <ion-back-button></ion-back-button>
    </ion-buttons>
      <img src="assets/img/radcologotexto.png" alt="" />
    <ion-buttons slot="end">
      <ion-icon
        (click)="logOff()"
        *ngIf="logged"
        color="danger"
        slot="icon-only"
        name="power"
      ></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
