<app-header [backButton]="true"></app-header>

<ion-content>

    <ion-list-header>
      <ion-label>Mis direcciones</ion-label>
    </ion-list-header>
    <ion-item-sliding *ngFor="let direccion of direcciones">
      <ion-item (click)="editar(direccion)">
        <ion-icon slot="end" color="medium" name="chevron-forward"></ion-icon>

        <ion-label>
          <ion-text color="primary">
            <h2>{{direccion.nombre}}</h2>
          </ion-text>
          <ion-text color="medium">
            <p class="detalle">{{direccion.direccion}}</p>
          </ion-text>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="borrar(direccion)"
          >Borrar</ion-item-option
        >
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
